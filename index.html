<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Ball Bank Shot Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>8-Ball Bank Shot Simulator</h1>
            <div class="score-panel">
                <div class="score-item">
                    <span class="label">Shots:</span>
                    <span id="shotCount" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Banks:</span>
                    <span id="bankCount" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Score:</span>
                    <span id="score" class="value">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-container">
                <canvas id="gameCanvas" width="800" height="400"></canvas>
                <div class="controls">
                    <div class="control-group">
                        <label for="powerSlider">Power:</label>
                        <input type="range" id="powerSlider" min="0" max="100" value="50">
                        <span id="powerValue">50%</span>
                    </div>
                    <div class="control-group">
                        <button id="shootBtn" class="btn-primary">Shoot</button>
                        <button id="resetBtn" class="btn-secondary">Reset</button>
                    </div>
                </div>
            </div>

            <div class="info-panel">
                <h2>How to Play</h2>
                <ul>
                    <li>Click and drag on the cue ball to aim</li>
                    <li>Adjust power with the slider</li>
                    <li>Click "Shoot" or press spacebar to shoot</li>
                    <li>Try to bank the cue ball off the walls to hit the 8-ball</li>
                    <li>More banks = higher score!</li>
                </ul>
            </div>
        </main>
    </div>

    <script src="physics.js"></script>
    <script src="game.js"></script>
</body>
</html>
